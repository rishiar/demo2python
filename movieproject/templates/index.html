{% extends 'base.html' %}
{% block body %}
  <div>
                <a  class="btn btn-secondary "  >Add Movie</a>
           </div>
<div class="container">

    <div class="row">
        {% for i in movie_list %}

       <div class="col-md-4">
           <div class="card" style="width: 18rem;height:50rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="..."  width="140px" height="200px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go </a>

  </div>
</div>


       </div>

     {% endfor %}

    </div>

</div>

{% endblock %}
